,"id":"p1223","attributes":{"ticker":{"type":"object","name":"BasicTicker","id":"p1224","attributes":{"mantissas":[1,2,5]}},"formatter":{"type":"object","name":"BasicTickFormatter","id":"p1225"},"axis_label":"Expectativa de vida (em anos)","axis_label_text_font":"Arial","axis_label_text_font_size":"15px","major_label_policy":{"type":"object","name":"AllLabels","id":"p1226"}}}],"center":[{"type":"object","name":"Grid","id":"p1227","attributes":{"axis":{"id":"p1223"}}},{"type":"object","name":"Grid","id":"p1232","attributes":{"dimension":1,"axis":{"id":"p1228"}}},{"type":"object","name":"Legend","id":"p1248","attributes":{"location":"bottom_right","border_line_width":0,"background_fill_alpha":0.4,"click_policy":"mute","label_text_font":"Arial","items":[{"type":"object","name":"LegendItem","id":"p1249","attributes":{"label":{"type":"value","value":"Africa"},"renderers":[{"id":"p1245"}]}},{"type":"object","name":"LegendItem","id":"p1259","attributes":{"label":{"type":"value","value":"Am\u00e9rica do Sul"},"renderers":[{"id":"p1256"}]}},{"type":"object","name":"LegendItem","id":"p1269","attributes":{"label":{"type":"value","value":"Am\u00e9rica do Norte"},"renderers":[{"id":"p1266"}]}},{"type":"object","name":"LegendItem","id":"p1279","attributes":{"label":{"type":"value","value":"Asia"},"renderers":[{"id":"p1276"}]}},{"type":"object","name":"LegendItem","id":"p1289","attributes":{"label":{"type":"value","value":"Europa"},"renderers":[{"id":"p1286"}]}},{"type":"object","name":"LegendItem","id":"p1299","attributes":{"label":{"type":"value","value":"Oceania"},"renderers":[{"id":"p1296"}]}}]}}],"background_fill_color":"#C8E6C9","background_fill_alpha":0.2}},0,0],[{"type":"object","name":"Paragraph","id":"p1040","attributes":{"text":"Neste primeiro gr\u00e1fico podemos observar a expectativa de vida, em anos, no Eixo X e o tempo m\u00e9dio que as pessoas passam na escola, tamb\u00e9m em anos, no Eixo Y. Na base de dados utilizada h\u00e1 dados de 2000 a 2015 para cada pa\u00eds, eu optei por utilizar neste gr\u00e1fico apenas os dados do ano de 2015, por ser o mais recente. O gr\u00e1fico de dispers\u00e3o foi o escolhido, pois o intuito \u00e9 ver se h\u00e1 rela\u00e7\u00e3o entre os dois dados (escolaridade e expectativa de vida) e se essa rela\u00e7\u00e3o \u00e9 positiva ou negativa. Como observado no gr\u00e1fico, quanto mais tempo as pessoas passam na escola, maior \u00e9 a expectativa de vida do pa\u00eds, ou seja, h\u00e1 sim rela\u00e7\u00e3o entre os dados e por isso o gr\u00e1fico de dispers\u00e3o foi uma boa alternativa. Optei por deixar na barra de ferramenta as ferramentas de movimenta\u00e7\u00e3o, zoom, reset e salvar, pois elas permitem uma melhor intera\u00e7\u00e3o com o gr\u00e1fico, visualiza\u00e7\u00e3o de pontos especificos e salvar o que achar necess\u00e1rio e \u00fatil. Tamb\u00e9m est\u00e1 ativo neste gr\u00e1fico o Hover, com ele voc\u00ea consegue ver os dados relativos a cada ponto, sendo \u00fatil para melhor entender o gr\u00e1fico.  Al\u00e9m disso, as cores foram utilizadas para identificar os continentes aos quais os dados se referem, assim \u00e9 possivel que quem estiver visualizando fa\u00e7a uma an\u00e1lise se o continente influencia nos dois fatores analisados. As cores escolhidas foram baseadas em serem diferentes para serem facilmente visualizadas e diferenciadas pelo usu\u00e1rio. A cor de fundo foi alterada para um tom de verde claro, para dar um leve tom de destaque e \u00e9 uma cor que n\u00e3o foi utilizada para identifica\u00e7\u00e3o dos continentes. A transpar\u00eancia do glifo foi mantida em 1 para dar bastante contraste. Em rela\u00e7\u00e3o aos ranges dos eixos, no eixo x optei por deixar de 50 a 90 anos, pois abrange todas as idades que aparecem nos dados e sobra um pequeno espa\u00e7o para cada lado, assim \u00e9 possivel saber onde os dados come\u00e7am e terminam com clareza. Em rela\u00e7\u00e3o ao eixo y, o range \u00e9 de 19 anos, variando de 3 a 22, pois assim o gr\u00e1fico fica bem posicionado, sobrando poucas bordas acima e abaixo. Em rela\u00e7\u00e3o aos t\u00edtulos de eixo e do gr\u00e1fico, ambos est\u00e3o escritos em mesma fonte (Arial, padr\u00e3o ABNT). O t\u00edtulo do gr\u00e1fico \u00e9 maior, para ter destaque, e os t\u00edtulos dos eixos s\u00e3o menores. Todos os t\u00edtulos s\u00e3o curtos para facilitar a leitura e o entendimento. Nos eixos, os t\u00edtulos possuem a identifica\u00e7\u00e3o da unidade de contagem (anos). No t\u00edtulo do gr\u00e1fico vemos uma breve descri\u00e7\u00e3o do que est\u00e1 sendo apresentado e o ano ao qual os dados se referem. Al\u00e9m disso, a legenda comp\u00f5e o gr\u00e1fico para explicar o que a cor de cada glifo significa, ela est\u00e1 abaixo e a direita para n\u00e3o atrapalhar a leitura dos dados."}},0,1],[{"type":"object","name":"Figure","id":"p1301","attributes":{"width":640,"height":480,"x_range":{"type":"object","name":"Range1d","id":"p1310","attributes":{"start":1999,"end":2016}},"y_range":{"type":"object","name":"Range1d","id":"p1311","attributes":{"start":70,"end":76}},"x_scale":{"type":"object","name":"LinearScale","id":"p1312"},"y_scale":{"type":"object","name":"LinearScale","id":"p1313"},"title":{"type":"object","name":"Title","id":"p1308","attributes":{"text":"Expectativa de vida no Brasil, de 2000 a 2015","text_font":"Arial","text_font_size":"20px","align":"center"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p1336","attributes":{"data_source":{"type":"object","name":"ColumnDataSource","id":"p1019","attributes":{"selected":{"type":"object","name":"Selection","id":"p1020","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p1021"},"data":{"type":"map","entries":[["index",{"type":"ndarray","array":{"type":"bytes","data":"YAEAAGEBAABiAQAAYwEAAGQBAABlAQAAZgEAAGcBAABoAQAAaQEAAGoBAABrAQAAbAEAAG0BAABuAQAAbwEAAA=="},"shape":[16],"dtype":"int32","order":"little"}],["Year",{"type":"ndarray"," emais, tamb\u00e9m optei por deixar a linha um pouco mais grossa para facilitar a visualiza\u00e7\u00e3o e chamar mais aten\u00e7\u00e3o. Os ranges foram escolhidos baseados nos dados, os anos variam de 1999 a 2016, para ter um ano a mais em cada lado e assim facilitar a visualiza\u00e7\u00e3o de quando come\u00e7am e terminam os dados do eixo x. J\u00e1 o range da expectativa da vida foi escolhido um ano a mais e um ano a menos dos dados que aparecem ao se tratar do Brasil. Com isso, nota-se que o gr\u00e1fico posiciona-se ao centro da figura, permitindo melhor visualiza\u00e7\u00e3o e abrang\u00eancia dos dados, tornando de f\u00e1cil abstra\u00e7\u00e3o onde se iniciam e terminam as informa\u00e7\u00f5es. Neste gr\u00e1fico \u00e9 interessante notar a queda que houve na expectativa de vida de 2000 para 2001, e que o pa\u00eds demorou 15 anos para reestabelecer a expectativa de vida novamente. Como o intuito do gr\u00e1fico \u00e9 verificar a mudan\u00e7a ao longo dos anos, no eixo x optei por colocar os anos e no eixo y a expectativa de vida. No t\u00edtulo do eixo y temos a identifica\u00e7\u00e3o da unidade de contagem (anos), e no t\u00edtulo do gr\u00e1fico vemos o nome da v\u00e1ri\u00e1vel e qual o per\u00edodo que est\u00e1 sendo analisado."}},1,1],[{"type":"object","name":"Figure","id":"p1340","attributes":{"width":640,"height":480,"x_range":{"type":"object","name":"FactorRange","id":"p1349","attributes":{"factors":["Poliomielite","Hepatite B","Difteria"]}},"y_range":{"type":"object","name":"Range1d","id":"p1350","attributes":{"end":110}},"x_scale":{"type":"object","name":"CategoricalScale","id":"p1351"},"y_scale":{"type":"object","name":"LinearScale","id":"p1352"},"title":{"type":"object","name":"Title","id":"p1347","attributes":{"text":"M\u00e9dia de vacina\u00e7\u00e3o em crian\u00e7as de at\u00e9 1 ano","text_font":"Arial","text_font_size":"20px","align":"center"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p1376","attributes":{"data_s :"LegendItem","id":"p1391","attributes":{"label":{"type":"value","value":"2015"},"renderers":[{"id":"p1388"}]}}]}}],"background_fill_color":"#C8E6C9","background_fill_alpha":0.3}},2,0],[{"type":"object","name":"Paragraph","id":"p1042","attributes":{"text":"Por \u00faltimo, temos um gr\u00e1fico de barras utilizado para fazer compara\u00e7\u00f5es entre vari\u00e1veis. Neste caso, os dados que est\u00e3o sendo comparados s\u00e3o as m\u00e9dias das porcentagens de vacina\u00e7\u00e3o em crian\u00e7as que possuem at\u00e9 1 ano. Estes dados s\u00e3o relativos as doen\u00e7as Poliomielite, Hepatite B e Difteria, nos anos 2000 e 2015. Os anos de 2000 e 2015 foram escolhidos pois s\u00e3o o primeiro e o \u00faltimo da base de dados. A compara\u00e7\u00e3o neste caso pode ser feita em rela\u00e7\u00e3o \u00e0 doen\u00e7a em que se refere, aos anos, ou uma an\u00e1lise geral. Por exemplo: Qual a doen\u00e7a teve maior vacina\u00e7\u00e3o geral? ou Qual teve maior vacina\u00e7\u00e3o em 2000? ou, ent\u00e3o, Em qual ano a Poliomielite teve maior vacina\u00e7\u00e3o? e etc. As cores foram utilizadas para agrupar os anos de 2000 e 2015, sendo cada ano uma cor diferente e ambos est\u00e3o presentes nas tr\u00eas doen\u00e7as. As cores escolhidas foram tomando como base a cor utilizada no gr\u00e1fico anterior e utilizando para o outro ano a cor que \u00e9 contrastante \u00e0 ela. No eixo x podemos ver o nome de cada doen\u00e7a e no eixo y a porcentagem (h\u00e1 a indica\u00e7\u00e3o de que os valores est\u00e3o em porcentagem no t\u00edtulo do eixo correspondente). Neste gr\u00e1fico tamb\u00e9m \u00e9 utilizada uma legenda, em prol de uma melhor identifica\u00e7\u00e3o sobre as cores e seus anos referentes. As fontes utilizadas nos t\u00edtulos e tamb\u00e9m na legenda s\u00e3o a mesma afim de padronizar a figura. A barra de ferramentas desta vez n\u00e3o possui o Hover, por\u00e9m ainda temos o restante das ferramentas, pois acredita-se que s\u00e3o essenciais na manipula\u00e7\u00e3o e utiliza\u00e7\u00e3o do gr\u00e1fico. O range do eixo y vai de 0 a 110, de modo que seja poss\u00edvel colocar a legenda sem que ela fique sobreposta aos dados."}},2,1]]}}]}}
