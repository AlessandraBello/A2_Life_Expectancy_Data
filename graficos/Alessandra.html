\u00e1 dados de 2000 a 2015 para cada pa\u00eds e eu optei por escolher este ano pois \u00e9 o mais recente. Optei por um gr\u00e1fico de dispers\u00e3o, pois o intuito \u00e9 ver se h\u00e1 rela\u00e7\u00e3o entre os dois dados (escolaridade e expectativa de vida) e se essa rela\u00e7\u00e3o \u00e9 positiva ou negativa. Como observado no gr\u00e1fico, podemos ver que quanto mais tempo as pessoas passam na escola, maior \u00e9 a expectativa de vida no pa\u00eds, ou seja, h\u00e1 sim rela\u00e7\u00e3o entre os dados e por isso o grafico de dispers\u00e3o foi uma boa alternativa. Optei por deixar na barra de ferramenta as ferramentas de movimenta\u00e7\u00e3o, zoom, reset e salvar, pois elas permitem que quem est\u00e1 visualizando possa interagir melhor com o gr\u00e1fico, ver pontos especificos e salvar o que achar necess\u00e1rio e \u00fatil para ele. Al\u00e9m disso, a paleta de cores escolhida foi o verde, pois ele representa a vida e estamos falando sobre a expectativa de vida. A cor de fundo foi alterada para um tom de verde claro, para dar um leve tom de destaque e que ainda assim est\u00e1 na paleta de cores. A cor dos glifos seguiu o tom de verde, porem mais escuro para dar contraste com o fundo e facilitar a visualiza\u00e7\u00e3o. A transparencua do glifo foi mantida em 1 para dar bastante contraste. Em rela\u00e7\u00e3o aos ranges dos eixos, no eixo x optei por deixar de 50 a 90 anos, pois s\u00e3o as idades que aparecem e sobrando um pouco para cada lado. Em rela\u00e7\u00e3o ao eixo y, o range \u00e9 de 19 anos, variando de 3 a 22, pois assim o grafico fica bem posicionado, sobrando poucas bordas aima e abaixo. Em rela\u00e7\u00e3o aos t\u00edtulos de eixo e do gr\u00e1fico, ambos est\u00e3o escrito em mesma letra (Arial, padr\u00e3o ABNT), o t\u00edtulo \u00e9 maior, para ter destaque e os titulos dos eixos s\u00e3o menores e n\u00e3o est\u00e3o com letra mais forte. Todos os t\u00edtulos s\u00e3o curtos para facilitar a leitura e entendimento. Nos eix
