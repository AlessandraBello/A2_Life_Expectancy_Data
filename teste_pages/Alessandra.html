 mais recentes. Al\u00e9m disso, cada ponto no gr\u00e1fico representa um pa\u00eds. Optei por um gr\u00e1fico de dispers\u00e3o, pois o intuito \u00e9 comparar os dois dados (escolaridade e expectativa de vida) e ver se h\u00e1 alguma rele\u00e7\u00e3o entre eles. Como observado, apesar dos dados serem dispersos podemos ver que quanto mais tempo as pessoas passam na escola, maior \u00e9 a expectativa de vida no pa\u00eds. Optei por deixar na barra de ferramenta as ferramentas de zoom, salvar e reset pois elas permitem que quem est\u00e1 visualizando possa interagir melhor com o gr\u00e1fico. Al\u00e9m disso, a paleta de cores escolhida foi o verde, pois ele representa a vida e estamos falando sobre a expectativa de vida. A cor de fundo foi alterada para um tom claro, por\u00e9m n\u00e3o totalmente branco para n\u00e3o ser t\u00e3o claro aos olhos. A cor dos glifos seguiu a paleta de verde, porem um tom um pouco mais escuro para dar contraste."}},0,1],[{"type":"object","name":"Figure","id":"p1055","attributes":{"width":640,"height":480,"x_range":{"type":"object","name":"Range1d","id":"p1064","attributes":{"start":1999,"end":2016}},"y_range":{"type":"object","name":"Range1d","id":"p1065","attributes":{"start":70,"end":76}},"x_scale":{"type":"object","name":"LinearScale","id":"p1066"},"y_scale":{"type":"object","name":"LinearScale","id":"p1067"},"title":{"type":"object","name":"Title","id":"p1062","attributes":{"text":"Expectativa de vida no Brasil, de 2000 a 2015","text_font":"Arial","text_font_size":"20px","align":"center"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p1091","attributes":{"data_source":{"type":"object","name":"ColumnDataSource","id":"p1004","attributes":{"selected":{"type":"object","name":"Selection","id":"p1005","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p1006"},"data":{"type":"map","entries":[["index",{"type":"ndarray","array":{"type":"bytes","data":"YAEAAGEBAABiA
