 para n\u00e3o diminuir o contraste e dificultar a visualiza\u00e7\u00e3o clara das linhas. Para isso, tamb\u00e9m aumentei um pouco a grossura das linhas. Nos eixos, alterei os ticks menores do eixo x e do eixo y para que s\u00f3 tenha um tick por ano, em ambos os casos. Modifiquei o grid para tornar vis\u00edveis as linhas dos ticks menores, mas aumentei um pouco a transpar\u00eancia e escolhi uma cor clara para n\u00e3o poluir muito a visualiza\u00e7\u00e3o e deixar o gr\u00e1fico harm\u00f4nico. Coloquei a legenda no canto inferior esquero pois achei que esse \u00e9 o lugar onde ela menos atrapalha a visualiza\u00e7\u00e3o dos dados, mas ainda assim aumentei um pouco a transpar\u00eancia dela. Al\u00e9m disso, configurei a barra de ferramenta para esconder automaticamente e ocultar a logo do Bokeh. As ferramentas que eu disponibilizei foram: pan, zoom box, wheel zoom, reset e hover, porque achei que eram as mais relevantes para o gr\u00e1fico em quest\u00e3o. Em especial, configurei a ferramenta hover, que utilizei para tornar o gr\u00e1fico interativo, para exibir o ano e a expectativa de vida. Nos textos, utilizei a fonte Arial Black para destacar o t\u00edtulo e a fonte Verdana para os eixos."}},0,1],[{"type":"object","name":"Figure","id":"p1743","attributes":{"width":740,"height":580,"x_range":{"type":"object","name":"FactorRange","id":"p1752","attributes":{"factors":["2000","2001","2002","2003","2004","2005","2006","2007","2008","2009","2010","2011","2012","2013","2014","2015"]}},"y_range":{"type":"object","name":"FactorRange","id":"p1753","attributes":{"factors":["Argentina","Bolivia","Brazil","Chile","Colombia","Ecuador","Guyana","Paraguay","Peru","Suriname","Uruguay","Venezuela"]}},"x_scale":{"type":"object","name":"CategoricalScale","id":"p1754"},"y_scale":{"type":"object","name":"CategoricalScale","id":"p1755"},"title":{"type":"object","name":"Title","id":"p1750","attributes":{"text":"Expectativa de Vida - Am\u00e9rica do Sul","text_font":"Arial Black" facilitando a visualiza\u00e7\u00e3o da diferen\u00e7a entre os valores, e ela \u00e9 est\u00e9ticamente agrad\u00e1vel. Nos eixos, diminui um pouco o tamanho dos r\u00f3tulos do eixo x para que eles n\u00e3o ficassem sobrepostos. Al\u00e9m disso, alterei os r\u00f3tulos dos pa\u00edses Bol\u00edvia e Venezuela, pois os seus nomes na base de dados original eram: Bolivia (Plurinational State of) e Venezuela (Bolivarian Republic of), e esses t\u00edtulos estavam apenas ocupando espa\u00e7o e prejudicando a est\u00e9tica do gr\u00e1fico. As ferramentas que eu disponibilizei foram: zoom box, wheel zoom, reset, save e hover, pois achei que eram as mais relevantes para esse tipo de gr\u00e1fico. Resolvi n\u00e3o colocar o valor de cada ret\u00e2ngulo no plot porque isso poluiria a visualiza\u00e7\u00e3o, ent\u00e3o configurei a ferramenta hover para mostrar a expectativa de vida e o pa\u00eds. Al\u00e9m disso, tamb\u00e9m configurei a barra de ferramentas para esconder automaticamente e ocultar a logo do Bokeh. Como \u00e9 um heatmap, n\u00e3o precisei alterar o fundo, o grid ou os ticks. Resolvi utilizar as mesmas fontes e dimens\u00f5es nos 3 gr\u00e1ficos, para seguir um padr\u00e3o e manter a identidade visual."}},1,1],[{"type":"object","name":"Figure","id":"p1783","attributes":{"width":740,"height":580,"x_range":{"type":"object","name":"DataRange1d","id":"p1784"},"y_range":{"type":"object","name":"DataRange1d","id":"p1785"},"x_scale":{"type":"object","name":"LinearScale","id":"p1792"},"y_scale":{"type":"object","name":"LinearScale","id":"p1793"},"title":{"type":"object","name":"Title","id":"p1790","attributes":{"text":"Escolaridade e Distribui\u00e7\u00e3o de Renda, 2015 - Clique na legenda para filtrar","text_font":"Arial Black","text_font_size":"14px","align":"center"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p1819","attributes":{"data_source":{"type":"object","name":"ColumnDataSource","id":"p1046","attributes":{"selected":{"type":"object","name" te (2015). Para tornar a visualiza\u00e7\u00e3o mais rica, colori os pontos conforme o continente do pa\u00eds em quest\u00e3o. O resultado torna clara a rela\u00e7\u00e3o entre os dois fatores (quanto maior a escolaridade, maior a distribui\u00e7\u00e3o de renda), e ainda permite observar tend\u00eancias de cada continente. Resolvi adicionar um mecanismo interativo que permite ocultar os continentes desejados ao clicar na legenda para possibilitar um maior entendimento do gr\u00e1fico, compara\u00e7\u00f5es entre continentes espec\u00edficos ou an\u00e1lise de um s\u00f3 continente. Utilizei a mesma paleta de cores manual do primeiro gr\u00e1fico. Novamente, modifiquei os ticks menores do eixo x para que ficasse um tick por ano, e acrescentei as linhas de grid desses ticks com uma transpar\u00eancia um pouco maior, linhas tracejadas e cor clara para n\u00e3o sobrecarregar a visualiza\u00e7\u00e3o e tirar o foco dos pontos. Configurei a barra de ferramentas para esconder automaticamente e ocultar a logo do Bokeh, pois n\u00e3o s\u00e3o elementos necess\u00e1rios, e utilizei as ferramentas pan, zoom box, wheel zoom, reset, save e hover, que s\u00e3o os mais relevantes nesse caso. Resolvi adicionar o pa\u00eds que o ponto representa no hover para analisar casos espec\u00edficos, al\u00e9m da escolaridade e da distribui\u00e7\u00e3o de renda. Utilizei as mesmas dimens\u00f5es e fontes dos outros dois gr\u00e1ficos, mudando apenas o tamanho do t\u00edtulo para que se ajustasse com o gr\u00e1fico."}},2,1]]}}]}}
